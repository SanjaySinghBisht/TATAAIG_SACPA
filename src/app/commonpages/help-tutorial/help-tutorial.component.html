                            <div class="col">
                                <span class="theme-value">Recent Uploads</span>
                            </div>
                            <!-- <div class="pull-right">
                              
                            </div> -->
                        </div>
                        <div class="row" *ngFor="let doc of docUploadArray">
                            <div class="col mt-2 mb-2">
                                <label class="pull-right theme-label">{{doc.dayDateTime}}
                                </label>
                                <div class="head-sm link-btn">{{doc.documentName}}</div>
                                <div class="dotted-border" *ngIf ="doc.dotted_border"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                            <div class="col">
                                <span class="theme-value">Send Us Your feedback</span>
                            </div>

                        </div>
                        <div class="row mt-4">
                            <div class="form-field col">
                                <div class="head-sm ">
                                    NAME
                                </div>
                                <input type="text" formControlName="Name" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-field col">
                                <div class="head-sm ">
                                    FEEDBACK
                                </div>
                                <input type="text" formControlName="feedback" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="btn-block">
                            <button type="button" class="btn primary-btn theme-lg-btn">Submit</button>
                        </div>
                    </div>
